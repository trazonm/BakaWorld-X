version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bakaworld-app
    restart: unless-stopped
    ports:
      - "${PORT:-5002}:${PORT:-5002}"
    environment:
      NODE_ENV: production
      PORT: ${PORT:-5002}
      HOST: 0.0.0.0
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      REAL_DEBRID_AUTH: ${REAL_DEBRID_AUTH}
      JACKETT_API_KEY: ${JACKETT_API_KEY}
    volumes:
      - ./static:/app/static:ro

