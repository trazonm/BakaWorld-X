version: '3.8'

services:
  # Frontend service - SvelteKit application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bakaworld-frontend
    restart: unless-stopped
    ports:
      - "${PORT:-5002}:${PORT:-5002}"
    environment:
      NODE_ENV: production
      PORT: ${PORT:-5002}
      HOST: 0.0.0.0
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      REAL_DEBRID_AUTH: ${REAL_DEBRID_AUTH}
      JACKETT_API_KEY: ${JACKETT_API_KEY}
      RECAPTCHA_SITE_KEY: ${RECAPTCHA_SITE_KEY}
      RECAPTCHA_SECRET_KEY: ${RECAPTCHA_SECRET_KEY}
      IP_INFO_TOKEN: ${IP_INFO_TOKEN}
    volumes:
      - ./static:/app/static:ro
    depends_on:
      - backend
    networks:
      - bakaworld-network

  # Backend worker service - continuously polls downloads
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: bakaworld-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REAL_DEBRID_AUTH: ${REAL_DEBRID_AUTH}
      # Poll interval in milliseconds (default: 30 seconds)
      POLL_INTERVAL: ${POLL_INTERVAL:-30000}
    networks:
      - bakaworld-network

networks:
  bakaworld-network:
    driver: bridge

