version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bakaworld-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-bakaworld}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-bakaworld}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bakaworld}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bakaworld-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-bakaworld}
      DB_USER: ${DB_USER:-bakaworld}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_this}
      REAL_DEBRID_AUTH: ${REAL_DEBRID_AUTH:-}
      JACKETT_API_KEY: ${JACKETT_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./static:/app/static:ro
    networks:
      - bakaworld-network

volumes:
  postgres_data:
    driver: local

networks:
  bakaworld-network:
    driver: bridge

