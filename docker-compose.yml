version: '3.8'

services:
  # SvelteKit application - Full-stack app (frontend + API routes)
  # This is the standard SvelteKit deployment pattern where API routes
  # are part of the same application as the frontend
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bakaworld-app
    restart: unless-stopped
    ports:
      - "${PORT:-5002}:${PORT:-5002}"
    environment:
      NODE_ENV: production
      PORT: ${PORT:-5002}
      HOST: 0.0.0.0
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      REAL_DEBRID_AUTH: ${REAL_DEBRID_AUTH}
      JACKETT_API_KEY: ${JACKETT_API_KEY}
      RECAPTCHA_SITE_KEY: ${RECAPTCHA_SITE_KEY}
      RECAPTCHA_SECRET_KEY: ${RECAPTCHA_SECRET_KEY}
      IP_INFO_TOKEN: ${IP_INFO_TOKEN}
      SPOTIPY_CLIENT_ID: ${SPOTIPY_CLIENT_ID:-}
      SPOTIPY_CLIENT_SECRET: ${SPOTIPY_CLIENT_SECRET:-}
    volumes:
      - ./static:/app/static:ro
    networks:
      - bakaworld-network

  # Background worker service - Polls download progress and updates database
  # This is a separate service that runs independently from the main app
  worker:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: bakaworld-worker
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REAL_DEBRID_AUTH: ${REAL_DEBRID_AUTH}
      # Poll interval in milliseconds (default: 30 seconds)
      POLL_INTERVAL: ${POLL_INTERVAL:-30000}
    networks:
      - bakaworld-network

networks:
  bakaworld-network:
    driver: bridge

