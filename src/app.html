<!doctype html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon-32.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
		<meta name="description" content="Watch anime, read manga and comics" />
		<meta name="theme-color" content="#1e40af" />
		<meta name="color-scheme" content="dark light" />
		<meta name="darkreader-lock" />
		<style>
			/* Prevent Opera GX force dark mode from affecting images */
			img { 
				image-rendering: auto !important;
				color-scheme: only light !important;
			}
		</style>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="BakaWorld" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="mask-icon" href="%sveltekit.assets%/mask-icon.svg" color="#1e40af" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
